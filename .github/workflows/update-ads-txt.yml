name: Update ads.txt daily

permissions:
  contents: write  # 允许 Actions 推送到仓库

on:
  push:
    paths:
      - ".github/workflows/update-ads-txt.yml"  # 上传或修改时自动运行
  schedule:
    - cron: "0 3 * * *"  # 每天凌晨3点自动运行
  workflow_dispatch:      # 可手动触发

jobs:
  update-ads-txt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download latest ads.txt from Ads.txt Manager
        run: |
          curl -L https://srv.adstxtmanager.com/19390/utilhub.top > ads.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ads.txt
          git commit -m "Update ads.txt from Ads.txt Manager" || echo "No changes to commit"
          git push
