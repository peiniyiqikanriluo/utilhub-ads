<!-- minimalist_toolbox/frontend/file_converter.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>图片视频转换器 - 极简工具箱 - 在线转换图片和视频格式</title>
    <meta name="description" content="免费在线转换图片和视频格式。支持JPG, PNG, WebP, GIF, MP4, AVI, MOV等多种格式互转。简单易用的文件转换工具。">
    <meta name="keywords" content="图片转换,视频转换,格式转换,在线工具,图片转码,视频转码,JPG转PNG,MP4转AVI">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.loli.net/css?family=Noto+Sans+SC:400,500,700&display=swap" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6400988749068679"
     crossorigin="anonymous"></script>
    <style>
        .dropzone {
            border: 2px dashed #6366f1;
            transition: all 0.3s ease;
        }
        .dropzone.active {
            border-color: #8b5cf6;
            background-color: rgba(99, 102, 241, 0.05);
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-indigo-600">图片视频转换器</h1>
                    <p class="text-gray-600 dark:text-gray-300 mt-2">在线转换图片和视频格式，简单高效</p>
                </div>
                <a href="../index.html" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">返回首页</a>
            </div>
        </header>

        <main class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6">
            <div id="dropzone" class="dropzone rounded-lg p-8 text-center cursor-pointer mb-6">
                <div class="flex flex-col items-center justify-center">
                    <span class="text-5xl mb-4">📁</span>
                    <h2 class="text-xl font-semibold mb-2">拖放文件到此处</h2>
                    <p class="text-gray-500 dark:text-gray-400 mb-4">或点击选择文件（支持图片和视频格式）</p>
                    <input type="file" id="file-input" class="hidden" accept="image/*,video/*">
                    <button id="select-file-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">选择文件</button>
                </div>
            </div>

            <div id="file-info" class="hidden mb-6">
                <div class="flex items-center justify-between bg-gray-100 dark:bg-gray-700 rounded-lg p-4">
                    <div class="flex items-center">
                        <span class="text-2xl mr-3">📄</span>
                        <div>
                            <h3 class="font-medium" id="filename">文件名</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400" id="filesize">文件大小</p>
                            <p class="text-sm text-gray-500 dark:text-gray-400" id="filetype">文件类型</p>
                        </div>
                    </div>
                    <button id="remove-file-btn" class="text-red-500 hover:text-red-700 dark:hover:text-red-400">移除</button>
                </div>
            </div>

            <div id="conversion-options" class="hidden mb-6">
                <h3 class="text-lg font-semibold mb-4">转换格式</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                    <button class="format-option px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg" data-format="jpg">JPG</button>
                    <button class="format-option px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg" data-format="png">PNG</button>
                    <button class="format-option px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg" data-format="webp">WebP</button>
                    <button class="format-option px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg" data-format="gif">GIF</button>
                    <button class="format-option px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg" data-format="mp4">MP4</button>
                    <button class="format-option px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg" data-format="avi">AVI</button>
                    <button class="format-option px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg" data-format="mov">MOV</button>
                    <button class="format-option px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg" data-format="webm">WebM</button>
                </div>
            </div>

            <button id="convert-btn" class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                开始转换
            </button>

            <div id="progress-container" class="hidden mt-6">
                <div class="flex justify-between mb-1">
                    <span class="text-sm font-medium">转换进度</span>
                    <span class="text-sm" id="progress-percent">0%</span>
                </div>
                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                    <div id="progress-bar" class="progress-bar bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>

            <div id="result-container" class="hidden mt-6">
                <div class="bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 rounded-lg p-4 mb-4">
                    <div class="flex items-center">
                        <span class="text-xl mr-3">✅</span>
                        <span>转换完成！</span>
                    </div>
                </div>
                <button id="download-btn" class="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                    下载转换后的文件
                </button>
            </div>
        </main>

        <section class="mt-8 bg-white dark:bg-gray-800 rounded-xl shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4 text-indigo-600">使用说明</h2>
            <div class="prose dark:prose-invert max-w-none">
                <p>使用本工具可以轻松转换图片和视频格式：</p>
                <ol class="list-decimal pl-5 mt-2">
                    <li>选择或拖放要转换的文件（支持JPG, PNG, WebP, GIF, MP4, AVI, MOV, WebM等格式）</li>
                    <li>选择您想要转换的目标格式</li>
                    <li>点击"开始转换"按钮</li>
                    <li>转换完成后下载新格式的文件</li>
                </ol>
                <p class="mt-4">注意：转换过程在浏览器内完成，您的文件不会上传到服务器，确保隐私安全。</p>
            </div>
        </section>
    </div>

    <script src="js/tools/file_converter.js"></script>
</body>
</html>
